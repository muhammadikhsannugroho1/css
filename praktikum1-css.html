<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selector element */
        h1 {
            color:blue;
        }
        /* selector kelas */
        .my-class {
            font-weight: blod;
        }
        /* selector ID */
        #my-id {
            text-decoration: underline;
        }
        /* selector atribut */
        [type="submit"] {
            background-color: green;
        }
        /* selector kombinasi  */
        p.highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello,world!</h1>
    <p class="my-class"> This paraghraph has a class.</p>
    <p id="my-id">This paraghraph has a ID.</p>
    <input type="text" value="input fieled">
    <input type="submit" value="submit button">
    <p class="highlight"> This paraghraph is highlighted.</p>
</body>
</html>
